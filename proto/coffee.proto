syntax = "proto3";

option java_package = "com.takusemba.grpc.android.protos";
option go_package = "proto";

package Coffee;

message CoffeeRequest {
    string name = 1;
}

message CoffeeResponse {
    int32 price = 1;
    string name = 2;
    string message = 3;
}

service Coffee {
    rpc Order (CoffeeRequest) returns (CoffeeResponse) {}
}